<!DOCTYPE html>
<html>
<head>
  <title>Jackwood</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style/fonts.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">

</head>
<body>
  <header>
    <div class="container">

      <div class="vcard">
        <span class="fn org">Jackwood</span>
        <span class="workhours">с 9:00 до 21:00<br>без выходных</span>
        <span class="adr">
          <span class="locality">г. Минск</span>
          <span class="street-address">ул. Пионерская, 9</span>
        </span>
        <span class="tel">+375 44 736-20-01</span>
        <button class="call-request-btn">Вам позвонить?</button>
      </div>

    </div>
  </header>

  <div id="main-banner">
    <div class="container">

      <h1>
        кухни,<br>
        шкафы-купе,<br>
        корпусная мебель
      </h1>
      <h2>На заказ по индивидуальным проектам</h2>

      <form id="call-request-form">
        <span>
          <label for="fname">Ваше имя</label>
          <input type="text" id="fname" name="first-name">
        </span>

        <span>
          <label for="tel">Номер телефона</label>
          <input type="tel" id="tel" name="tel">
        </span>
        <button type="submit" class="call-request-btn">заказать звонок</button>
      </form>

    </div>
  </div>
</body>
</html>
